<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Booking Calendar</title>
</head>

<body>
    <div class="container">
        <div class="header-content bg-blue">
            <div class="title">
                <h2>Book a training</h2>
            </div>
            <a href="#" class="btn-exit"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="calendar">
            <div class="btn-prev"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="info-date">
                <h2>Sep. 24</h2>
                <span>Today</span>
            </div>
            <div class="btn-next"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div class="cards">
            <div class="card bg-blue">
                <div class="info">
                    <h3>Bodypump</h3>
                    <p>09:30 <i class="fa-solid fa-circle"></i> 60 min</p>
                    <p>Trained by</p>
                    <div class="info-trainer">
                        <img src="./img/emily.jpg" alt="trainer image">
                        <p>Emily Stark</p>
                    </div>
                </div>
                <button type="submit" class="btn">Book a spot</button>
            </div>

            <div class="card bg-blue">
                <div class="info">
                    <h3>Pilates</h3>
                    <p>10:30 <i class="fa-solid fa-circle"></i> 60 min</p>
                    <p>Trained by</p>
                    <div class="info-trainer">
                        <img src="./img/erik.jpg" alt="trainer image">
                        <p>Erik Nest</p>
                    </div>
                </div>
                <button type="submit" class="btn">Book a spot</button>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
